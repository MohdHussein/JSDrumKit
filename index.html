<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sound Effects!</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Cairo|Merriweather+Sans" rel="stylesheet"> 
</head>
<body>
	<div class="holder">
		<div class="keys">
			<div data-key="65" class="key" >
				<h4>A</h4>
				<span class="sound">6</span>
			</div>
			<div data-key="83" class="key">
				<h4>S</h4>
				<span class="sound">Horn</span>
			</div>
			<div data-key="68" class="key">
				<h4>D</h4>
				<span class="sound">Don </span>
			</div>
			<div data-key="70" class="key">
				<h4>F</h4>
				<span class="sound">Boom</span>
			</div>
			<div data-key="71" class="key">
				<h4>G</h4>
				<span class="sound">OMG WOW</span>
			</div>
			<div data-key="72" class="key">
				<h4>H</h4>
				<span class="sound">Bruh</span>
			</div>
			<div data-key="74" class="key">
				<h4>J</h4>
				<span class="sound">Illuminati</span>
			</div>
			<div data-key="75" class="key">
				<h4>K</h4>
				<span class="sound">Law & Order</span>
			</div>
			<div data-key="76" class="key">
				<h4>L</h4>
				<span class="sound">LeBron</span>
			</div>
		</div>
	</div>

	<audio data-key="65" src="sounds/six.wav"></audio>
	<audio data-key="83" src="sounds/horn.wav"></audio>
	<audio data-key="68" src="sounds/don.wav"></audio>
	<audio data-key="70" src="sounds/boom.wav"></audio>
	<audio data-key="71" src="sounds/omg.wav"></audio>
	<audio data-key="72" src="sounds/bruh.wav"></audio>
	<audio data-key="74" src="sounds/illuminati.wav"></audio>
	<audio data-key="75" src="sounds/law.wav"></audio>
	<audio data-key="76" src="sounds/lebron.wav"></audio>


	<script>
		function removeTransition(e) {
			if (e.propertyName !== 'transform') return;
			e.target.classList.remove('playing');
		}

		function playSound(e) {
			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
			const key = document.querySelector(`div[data-key="${e.keyCode}"]`);

			if (!audio) return;

			key.classList.add('playing');
			audio.currentTime = 0;
			audio.play();
		}

		const keys = Array.from(document.querySelectorAll('.key'));
		keys.forEach(key => key.addEventListener('transitionend', removeTransition));
		window.addEventListener('keydown', playSound);
		


		const keyz = document.querySelectorAll('.key');
		Array.from(keyz).forEach( function(key) {
			key.addEventListener('click', function(e){

			const keyCode = e.target.getAttribute('data-key');
			const audio = document.querySelector(`audio[data-key='${keyCode}']`); 

			if (!audio) return;
			key.classList.add('playing');
			audio.currentTime = 0;
			audio.play();	
			})

		});

	
		

		
	</script>

	
</body>
</html>
